<div class="center">
  <h1>Screen ID: <b>{{screenId}}</b></h1>
</div>


<div class="container">
  <ejs-heatmap [dataSource]="dataSource" [xAxis]='xAxis' [yAxis]='yAxis' height="400px" title="Heat Map"></ejs-heatmap>
</div>

<div class="container" style="padding-top: 100px;">
    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Month and Year</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)" (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
    </div>
    <ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [title]='title'>
      <e-series-collection>
        <e-series [dataSource]='chartData' type='Line' xName='x' yName='y'></e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
